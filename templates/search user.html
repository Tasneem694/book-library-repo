{%extends 'index.html'%}
{% block content%}
<style>
.div
{
    color:black;
    margin:150px auto;
    padding:30px;
    width:900px;
    height:500px;
    background-color: rgb(245, 213, 172);
}
.table
{
    text-align:left;
}
.search
{
    padding:0;
    text-align:left;
    margin:0;
    align-content:center;
}
span
{
   display:inline-block;

}
.link
{
    color:black;
}
</style>

<div class="div">

<h2>Users</h2></br>
 <span>
<form method="POST" class="search">
    {%csrf_token%}
    <input type="text"  placeholder="Search by id" name="search" style="height:30px">
    <input type="submit" value="🔍" style="height:30px" >
</form>
     <span>
         </br>
            <a class="link" href="{% url 'users'%}"> <input  type="submit" value="View all" style="height:30px"></a>
     </span>
</span>


</br></br>
<div>
<table class="table" border="2" width="100%" bordercolor="black" >
<tr class="raw" bgcolor="#f4a460" >
    <th><h4>ID</h4></th>
    <th><h4>Name</h4></th>
    <th><h4>Email</h4></th>
    <th><h4>Password</h4></th>
    <th><h4>is admin</h4></th>
    <th><h4>Actions</h4></th>
</tr>
 {%for u in search_user%}
    <tr>
       <td>{{u.id}}</td>
       <td>{{u.name}}</td>
       <td>{{u.email}}</td>
       <td>{{u.password}}</td>
       <td>{{u.is_admin}}</td>
        <td>
            <a style="color:blue" href="{% url 'update_user' u.id%}">Update</a>
            <a style="color:blue" href="{% url 'delete_user' u.id%}">Delete</a>
        </td>
    </tr>
{%endfor%}
</table>
</div>
</div>
{%endblock%}
