{%extends 'index.html'%}
{% block content%}
{%if request.session.is_admin %}

<style>
.div
{
    color:black;
    margin:150px auto;
    padding:30px;
    width:900px;
    max-height:500px;
    overflow-y: auto;
    background-color: rgb(245, 213, 172);
}
.table
{

    text-align:left;
}
.search
{
    padding:0;
    text-align:left;
    margin:0;
    align-content:center;
    width:400px;
}
.link
{
    color:black;
}
</style>

<div class="div">

<h2>Students</h2></br>

 <span>
<form method="POST" class="search">
    {%csrf_token%}
    <input type="text"  placeholder="Search by id" name="search" style="height:30px">
    <input type="submit" value="🔍" style="height:30px" >
</form>
     <span>
         </br>
            <a class="link" href="{% url 'students'%}"> <input  type="submit" value="View all" style="height:30px"></a>
     </span>
</span>


</br></br>
<div>
<table class="table" border="2" width="100%" bordercolor="black" >
<tr class="raw" bgcolor="#f4a460">
    <th><h4>ID</h4></th>
    <th><h4>Name</h4></th>
    <th><h4>Email</h4></th>
<!--    <th><h4>Password</h4></th>-->
    <th><h4>Actions</h4></th>
</tr>
 {%for s in stds%}
    <tr>
       <td>{{s.id}}</td>
       <td>{{s.name}}</td>
       <td>{{s.email}}</td>
<!--       <td>{{s.password}}</td>-->
        <td>
            <a style="color:blue" href="{% url 'update_student' s.id%}">Update</a>
            <a style="color:blue" href="{% url 'delete_student' s.id%}">Delete</a>
            <a style="color:blue" href="{% url 'details' s.id%}">Details</a>

        </td>
    </tr>
{%endfor%}
</table>
</div>
</div>

{%else%}
<div class="div" style="text-align:center" >
   <br> <h1 style="color:red">permission denied</h1>
</div>
{%endif%}
{%endblock%}
